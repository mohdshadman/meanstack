<html>

   <head>
       
     <link rel="StyleSheet" href="custom.css">
      
      <script src="model.js"></script>  
       <script src="controller.js"></script>
       
       
       
   </head>
   
  <title>Calculator v3</title>
    <body>
    
       <table>
        <tr>
            <td>
                <label for="firstNo">First Number</label>
            </td>
            <td>
                <input type="text" id="firstNo" placeholder="Type First Number Here">
            </td>
        </tr>
        <tr>
            <td>
                <label for="secondNo">Second Number</label>
            </td>
            <td>
                <input type="text" id="secondNo" placeholder="Type Second Number Here">
            </td>
        </tr>
        <tr>
            <td>
                <label for="result">Result:</label>
            </td>
            <td>
                <h1 id="answer"></h1>
            </td>
        </tr>
        <tr>
           <table>
            <tr>
                <td>
                    
                    <!-- note here do-operation is an attribute to the buttons-->
                   
                     <button do-operation="add">+</button>
                </td>
                <td>
                    <button do-operation="sub">-</button>
                </td>
                <td>
                    <button do-operation="mul">*</button>
                </td>
                <td>
                    <button do-operation="div">/</button>
                </td>
            </tr>
                  
           </table>
            
             
            
        </tr>
    </table>
</body>
</html>
