<html>
<head>
 <script>
 function print(){

 var txtName=document.getElementById("textName").value;
 
 document.getElementById("msg").innerHTML=txtName;
 
 }   
    
</script>   
    </head>
   <body>
    <input type="text" onkeyup="print()" id="textName" placeholder="Enter your name">
    <div id="msg"></div>
</body>
</html>
